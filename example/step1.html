<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vuex Examples</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="../src/step1.js"></script>
</head>

<body style="padding: 0 20px">
  <div id="app">
    <p>{{ count }}</p>
  </div>
  <script>
    install(Vue) // 执行全局混入
    const store = new Store({ // 构造store对象
      state: {
        count: 0,
      },
      mutations: {
        increment(state) {
          state.count++
        }
      }
    })
    var app = new Vue({
      el: '#app',
      store,
      data: {
      },
      computed: {
        count() {
          return this.$store.state.count
        }
      }
    })
  </script>
</body>

</html>
